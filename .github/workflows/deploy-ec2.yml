name: CI + Deploy (EC2)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-ec2
  cancel-in-progress: false

jobs:
  test:
    name: CI (lint/tests)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script_stop: true
          script: |
            set -euo pipefail

            APP_DIR="$HOME/foragers-assistant"
            cd "$APP_DIR"

            echo "== Pull latest code =="
            git fetch --all --prune
            git pull --rebase

            echo "== Set up venv + install deps =="
            if [ -f requirements.txt ]; then
              if [ ! -d ".venv" ]; then
                python3 -m venv .venv
              fi
              "$APP_DIR/.venv/bin/python" -m pip install --upgrade pip
              "$APP_DIR/.venv/bin/python" -m pip install -r requirements.txt
            fi

            echo "== Restart backend.py safely =="
            pkill -f "python.*backend\.py" || true
            sleep 1

            # Use venv python; append logs; detach stdin so it survives SSH session end
            nohup "$APP_DIR/.venv/bin/python" backend.py >> log.txt 2>&1 < /dev/null &
            sleep 1

            echo "== Verify running =="
            pgrep -f "python.*backend\.py" >/dev/null || (echo "Backend failed to start"; tail -n 200 log.txt; exit 1)

            echo "== Show last 50 log lines =="
            tail -n 50 log.txt || true
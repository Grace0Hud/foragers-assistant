<!Doctype HTML>
<html>
	<head>
		<title>Forager's Assistant</title>
	</head>
	<body>
		<h1>Forager's Assistant</h1>
		<p>This is the start of the Forager's Assistant web app!</p>
		<form action="/upload" method="POST" enctype="multipart/form-data">
    		<p>
				<label>Submission:</label>
				<input type="file" name="image" accept="image/*" required>
			</p>
			<p>
				<label>Species Tag:</label>
				<input type="text" name="tag" value="{{ previous_tag or '' }}" required>
			</p>
			<p>
				{% if error %}
  					<div class="error-message">
    					{{ error }}
  					</div>
				{% endif %}
			</p>
    		<button type="submit">Upload</button>
		</form>
	</body>
 </html>

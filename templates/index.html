<!Doctype HTML>
<html>
	<head>
		<title>Forager's Assistant</title>
		<link rel="sytlesheet" href="styles/styles.css">
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="scripts/frontend.js"></script>
	</head>
	<body>
		<h1>Forager's Assistant</h1>
		<nav>
			<a href="index.html">Home</a>
			<a href="gallery">Review Forigables</a>
		</nav>
		<p>This is the start of the Forager's Assistant web app!</p>
		<form action="/upload" method="POST" enctype="multipart/form-data">
    		<p>
				<label>Submission:</label>
				<input type="file" name="image" accept="image/*" required>
			</p>
			<p>
				<label>Species Tag:</label>
				<input type="text" name="tag" value="{{ previous_tag or '' }}" required>
			</p>
			<p>
				{% if error %}
  					<div class="error-message">
    					{{ error }}
  					</div>
				{% endif %}
			</p>
    		<button type="submit">Upload</button>
		</form>
	</body>
 </html>
